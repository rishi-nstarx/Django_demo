{% extends "layout.html" %}
{% block title %}
Jinja Page
{% endblock %}

{% block content %}
<h1 class="font-bold-extralight text-4xl bg-orange-400">All Personal Info of Individuals</h1>
<div class="grid grid-cols-3 gap-4 m-4">
{% for info in infos %}
<div class="bg-blue-100 p-5 rounded">
    <img class="w-full h-48 object-cover" src="{{info.image.url}}" alt="">
    <h3 class="text-2xl font-bold text-gray-900">{{info.name}}</h3>
    <p class='text-stone-600 font-serif'>{{info.description}}</p>
    <a href="{% url 'detailed_info' info.id %}">
        <button type="button" class="inline-flex items-center w-[100%] justify-center px-4 py-2 border
        border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
        {{info.type_of_chai}}-{{info.id}}
        </button>
    </a>

</div>
{% endfor %}
</div>
{% endblock %}
